<div class="div__Registro">

  <form action="#" method="get">
    <fieldset>
      <legend>Datos para Registro</legend>
      <div class="row mt-2 justify-content-center">
        <div class="form-group col-md-6">

          <label for="nombre">Nombre(s)</label>
          <input
            placeholder="Ingrese nombre(s)"
            id="nombre"
            name="nombre" class="form-control"
            type="text"
          />

        </div>

        <div class="form-group col-md-6">

          <label for="apellido">Apellido(s)</label>
          <input
            placeholder="Ingrese apellido(s)"
            id="apellido"
            name="apellido" class="form-control"
            type="text"
          />

        </div>

        <div class="form-group col-md-8">

          <label for="direccion">Dirección</label>
          <input
            placeholder="Calle, número exterior y #Interior"
            id="direccion"
            name="direccion" class="form-control"
            type="text"
          />

        </div>

        <div class="form-group col-md-4">

          <label for="celular">Celular</label>
          <input
            placeholder="Ingrese Celular"
            id="celular"
            name="celular" class="form-control"
            type="number"
            min="0000000001"
            max="9999999999"
          />

        </div>

      </div>
      
      <div class="row mt-1 justify-content-center">

        <div class=" form-group col-md-6">
  
          <label for="nacido">Año de nacimiento</label>
          <input class="form-control"
            placeholder="Por ejemplo: (1990, 1987, etc)"
            id="nacido"
            name="nacido"
            type="number"
            min="1920"
            max="2020"
          /> <br>

          <p>
            Género:   
            <input type="radio" id="Hombre" name="hm" value="h" />
            <label for="Hombre">Hombre</label>
            <input type="radio" id="Mujer" name="hm" value="m" />
            <label for="Mujer">Mujer</label>
            <input type="radio" id="Otro" name="hm" value="o" />
            <label for="Otro">Otro</label>
          </p>
      </div>

      </div>

     
<div class="row mt-1 justify-content-center">
  <div class=" form-group col-md-4">

    <label for="floatingSelect">Seleccione su mascota</label>
  <select class="form-select" aria-label="Seleccion de mascota">
  <option selected>Seleccione su mascota</option>
  <option value="perro">Perro</option>
  <option value="gato">Gato</option>
  <option value="lagarto">Lagarto</option>
  <option value="peje">Pejesaurio</option>
  <option value="ave">Ave de rapiña</option>
  </select>

  </div>
  
</div>     

	


      <div class="row mt-1 justify-content-center">

        <div class=" form-group col-md-3">

          <label for="usuario">Usuario</label>
          <input class="form-control"
            placeholder="Ingrese usuario"
            id="usuario"
            name="usuario"
            type="text"
          />
          <label for="Password">Password</label>
          <input class="form-control"
            placeholder="Ingrese password segura"
            id="Password"
            name="password"
            type="password"
          />
          <label for="Cpassword">Confirme Password</label>
          <input class="form-control"
            placeholder="Confirme password segura"
            id="Cpassword"
            name="Cpassword"
            type="password"
            /><br />
            <p>
            <input class="btn btn-primary" type="submit" value="Enviar" />
            <input class="btn btn-warning" type="reset" value="Borrar" />
          </p>

            </div>
          </div>

    </fieldset>
