<div class="div__Registro">

  <form action="#" method="get">
    <fieldset>
      <legend>Datos para Registro</legend>
      <label for="nombre">Nombre</label>
      <input
        placeholder="Ingrese nombre(s)"
        id="nombre"
        name="nombre"
        type="text"
      /><br />
      <label for="nacido">Año de nacimiento</label>
      <input
        placeholder="Ejem:(1990,1987,etc)"
        id="nacido"
        name="nacido"
        type="number"
        min="1920"
        max="2020"
      />
      <p>
        Género:
        <input type="radio" id="Hombre" name="hm" value="h" />
        <label for="Hombre">Hombre</label>
        <input type="radio" id="Mujer" name="hm" value="m" />
        <label for="Mujer">Mujer</label>
        <input type="radio" id="Otro" name="hm" value="o" />
        <label for="Otro">Otro</label>
      </p>

      <label for="Mascota">Mascota</label>
      <select name="Mascota" id="Mascota">
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Lagarto">Lagarto</option>
        <option value="Pejesaurio">Pejesaurio</option>
        <option value="Ave de rapiña">Ave de rapiña</option></select
      ><br /><br />

      <label for="usuario">Usuario</label>
      <input
        placeholder="Ingrese usuario"
        id="usuario"
        name="usuario"
        type="text"
      /><br />
      <label for="Password">Password</label>
      <input
        placeholder="Ingrese password segura"
        id="Password"
        name="password"
        type="password"
      /><br />
      <label for="Cpassword">Confirme Password</label>
      <input
        placeholder="Confirme password segura"
        id="Cpassword"
        name="Cpassword"
        type="password"
      /><br />
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </p>
    </fieldset>
  </form>

</div>
